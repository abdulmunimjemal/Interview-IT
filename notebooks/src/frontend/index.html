<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>WebSocket TTS & STT Test</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #121212;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #e0e0e0;
      }

      .container {
        background: #1e1e1e;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #bb86fc;
        margin-bottom: 1.5rem;
      }

      h2 {
        color: #03dac6;
        margin: 1.5rem 0 1rem;
        font-size: 1.25rem;
      }

      #connection-status {
        margin-bottom: 1rem;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
        background-color: #333;
        color: #e0e0e0;
      }

      #status-connected {
        background-color: #03dac6;
        color: #000;
      }

      #status-disconnected {
        background-color: #cf6679;
        color: #fff;
      }

      #status-error {
        background-color: #fbbc05;
        color: #000;
      }

      input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 1rem;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #333;
        color: #e0e0e0;
        font-size: 1rem;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button.send-text {
        background-color: #bb86fc;
        color: white;
        margin-bottom: 1rem;
      }

      button.send-text:hover {
        background-color: #9a67ea;
      }

      button.record,
      button.stop {
        background-color: #03dac6;
        color: black;
        margin: 0 10px;
      }

      button.record:hover,
      button.stop:hover {
        background-color: #00c4b4;
      }

      button.stop {
        background-color: #cf6679;
      }

      button.stop:hover {
        background-color: #b94f63;
      }

      #audio-output {
        margin-top: 1rem;
        width: 100%;
        border-radius: 4px;
        background-color: #333;
      }

      #transcript-output {
        background-color: #333;
        padding: 10px;
        border: 1px solid #555;
        border-radius: 4px;
        margin-top: 1rem;
        min-height: 50px;
        color: #e0e0e0;
      }

      #log-output {
        background-color: #212121;
        color: #b0b0b0;
        padding: 10px;
        border-radius: 4px;
        margin-top: 1rem;
        height: 150px;
        overflow-y: scroll;
        font-family: monospace;
        text-align: left;
        border: 1px solid #333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>WebSocket TTS & STT Test</h1>

      <div id="connection-status" class="status-disconnected">
        Disconnected
      </div>

      <h2>Text to Speech</h2>
      <input
        type="text"
        id="text-input"
        placeholder="Enter text here"
      />
      <button class="send-text" onclick="sendText()">
        Send Text
      </button>
      <audio id="audio-output" controls></audio>

      <h2>Speech to Text</h2>
      <p id="transcript-output">Transcript will appear here</p>

      <h2>Log Output</h2>
      <div id="log-output">Logs will appear here...</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
