<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Live Transcription Experiment</title>
  </head>
  <body>
    <h1>Audio Transcription FastAPI (Deepgram API)</h1>
    <p id="status">Connection Status: Not Connected</p>
    <p id="transcript"></p>

    <script>
      // Request access to the user's microphone
      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then((stream) => {
          const mediaRecorder = new MediaRecorder(stream);

          const socket = new WebSocket("ws://localhost:8000/listen");

          socket.onopen = () => {
            document.querySelector("#status").textContent =
              "Connection Status: Connected";
            console.log("WebSocket connection opened.");

            mediaRecorder.addEventListener(
              "dataavailable",
              (event) => {
                if (
                  event.data.size > 0 &&
                  socket.readyState === WebSocket.OPEN
                ) {
                  socket.send(event.data);
                }
              }
            );

            mediaRecorder.start(250); // Send data in chunks of 250ms
          };

          socket.onmessage = (message) => {
            const received = message.data;
            if (received) {
              console.log("Received:", received);
              document.querySelector("#transcript").textContent +=
                " " + received;
            }
          };

          socket.onclose = () => {
            console.log("WebSocket connection closed.");
            document.querySelector("#status").textContent =
              "Connection Status: Disconnected";
          };

          socket.onerror = (error) => {
            console.error("WebSocket error:", error);
            document.querySelector("#status").textContent =
              "Connection Status: Error";
          };
        })
        .catch((error) => {
          console.error("Error accessing microphone:", error);
          document.querySelector("#status").textContent =
            "Error accessing microphone";
        });
    </script>
  </body>
</html>
